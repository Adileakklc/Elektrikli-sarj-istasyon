<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operatör Paneli</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body{max-width:1100px;margin:2rem auto;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    h1{font-size:1.4rem;margin-bottom:1rem}
    table{width:100%;border-collapse:collapse}
    th,td{padding:.6rem;border-bottom:1px solid #e7e7e7;text-align:left;font-size:.95rem}
    .badge{display:inline-block;padding:.25rem .5rem;border-radius:.5rem;font-weight:600}
    .risk-high{background:#ffe3e3;color:#9b111e}
    .risk-med{background:#fff3cd;color:#8a6d3b}
    .risk-low{background:#e6ffed;color:#1b5e20}
    .toolbar{display:flex;gap:.5rem;margin-bottom:1rem}
    button{padding:.5rem .75rem;border:1px solid #ddd;border-radius:.5rem;background:#fff;cursor:pointer}
    button:hover{background:#f7f7f7}
  </style>
</head>
<body>
  <h1>⚡ Aktif Seanslar</h1>
  <div class="toolbar">
    <button id="refreshBtn">Yenile</button>
    <label>Limit: <input id="limitInput" type="number" value="50" min="1" max="500" style="width:80px"></label>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Kullanıcı</th>
        <th>Enerji (kWh)</th>
        <th>Süre (sn)</th>
        <th>V/A</th>
        <th>Risk</th>
        <th>Oluşturma</th>
        <th>Aksiyon</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="panel.js"></script>
</body>
</html>
